<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Landing Page</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="images\icons8-doom-logo-48.png" alt="">
            <h4 class="logo"><strong>Doom Universe</strong></h4>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a class="nav-link" href="#">History</a></li>
                <li><a class="nav-link" href="#">Games</a></li>
                <li><a class="nav-link" href="#">Retailers</a></li>
            </ul>
        </nav>  
        <div class="cart">
            <img src="icons8-shopping-cart-24 (1).png" alt="">
        </div>    
    </header>

    <main>
        <section class="presentation">
            <div class="introduction">
                <div class="intro-text">
                    <h1>Welcome To Doom Universe!</h1>
                    <p>Welcome all you <i>Doom</i> enthusiast! You have come to the right place for all of your <i>Doom</i> info. Release dates, coming soon and platforms.</p>
                </div>
                <div class="cta">
                    <button class="cta-select">Doom 3</button>
                    <button class="cta-add">Add To Cart</button>
                </div>
            </div>
            <div class="cover">
                <img src="images\doom3.jpg" alt="">
            </div>
        </section>
    </main>




    
</body>
</html>
